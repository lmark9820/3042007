            日震/日震學
           </span>
          <p><span style="font-size:1cm;">日震顧名思義就是太陽地震，而日震學可以用來生成太陽背面的影像，包括從地球看不到的太陽黑子影像。
            簡單來說，太陽黑子會吸收日震波 。這種太陽黑子的吸收會在太陽黑子的對蹠點上造成震波虧損的影像。
            為方便太空氣象的預測，從2000年晚期，經由SOHO衛星就有部分太陽背面中央地區的日震影像圖不停的被產生，而從2001年起，全部的背面影像都被生成和進行資料分析。
            日震學的名稱源自類似研究地震波以確定地球內部結構的地震學。日震學可以和星震學對照，後者是研究一般恆星振盪的學科。</span></p>
