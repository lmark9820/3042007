          <p><span style="font-size:1cm;">日蝕，指的是當月球完全或部分遮擋太陽光時，在地球上部分地區所能見到的天文現象，為食的一種。
            日蝕只有在月球運行至太陽和和地球之間、最接近黃道平面時發生。
            月球完全遮掩太陽的現象稱為日全食，部分遮掩太陽的現象則稱為日偏食或日環食。
            直接注視太陽會對眼睛造成永久性損傷，甚至會致盲，所以在觀測日蝕時須採用特別的保護方法。
            只有在日全食的食甚期間才能安全地用肉眼直視太陽。
            鮮有發生的日全食，特別是只有幾分鐘之長的食甚，往往會吸引世界各地的遊客遠道而來觀賞。</span></p>
