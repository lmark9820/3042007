          <p><span style="font-size:1cm;">
            太陽是位於太陽系中心的恆星。它是一個近乎完美的熱電漿理想球體，通過其核心的核融合反應加熱到白熾。
            太陽主要以可見光、紫外線和紅外線的形式輻射能量，是地球上生命最重要的能量來源。
            太陽的半徑大約是 695,000公里，或地球半徑的109倍。它的質量大約是地球的330,000倍，約佔太陽系總質量的99.86%。
            太陽的質量大約四分之三由氫組成；其餘的主要是氦，包括氧、碳、氖和鐵等重元素，其數量要少得多。
